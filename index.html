  <style>

      --ring: rgba(14,165,233,.35); /* Focus ring */
      --radius: 16px;               /* >= 15px as requested */
      --shadow-1: 0 10px 20px rgba(2, 6, 23, .08), 0 6px 6px rgba(2, 6, 23, .06);
      --shadow-2: 0 20px 30px rgba(2, 6, 23, .10), 0 8px 12px rgba(2, 6, 23, .06);
      --grid-gap: 1.25rem;
      --container: 1200px;

    /* Reset-ish */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";

      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a{ color: var(--brand-ink); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Layout */
    .container{
      width: min(var(--container), 100%);
      margin-inline: auto;
      padding: 0 20px;
    }

    /* Hero */

      background: radial-gradient(1200px 400px at 20% -20%, rgba(14,165,233,.10), transparent 60%),

    .hero-inner{
      padding: clamp(32px, 4vw, 56px) 0 clamp(18px, 2.4vw, 24px);
    }
    .eyebrow{
      display: inline-block;
      font-size: .8rem;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;

      letter-spacing: -0.02em;

    .subtitle{
      margin: 0 0 1rem;
      max-width: 60ch;
      color: var(--muted-ink);
      font-size: clamp(1rem, 1.2vw + .5rem, 1.125rem);

    /* Search */
    .search-wrap{
      position: sticky; top: 0; z-index: 20;
      background: linear-gradient(#fff, rgba(255,255,255,.92) 30%, rgba(255,255,255,.88));
      backdrop-filter: saturate(140%) blur(6px);
      border-bottom: 1px solid rgba(2,6,23,.06);
    }
    .search-inner{
      padding: .8rem 0;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: .75rem;
    }
    .search{
      position: relative;
    }
    .search input[type="search"]{
      width: 100%;
      padding: .9rem 1rem .9rem 2.6rem;
      border-radius: 999px;
      border: 1px solid rgba(2,6,23,.12);
      background: var(--surface);
      box-shadow: var(--shadow-1);
      outline: none;
      font: inherit;
      color: var(--ink);
    }
    .search input[type="search"]::placeholder{ color: #94a3b8; }
    .search input[type="search"]:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring), var(--shadow-2);
    }
    .search svg{
      position: absolute; left: .95rem; top: 50%; transform: translateY(-50%);
      width: 18px; height: 18px; color: #64748b;
      pointer-events: none;
    }
    .count{
      font-size: .95rem; color: var(--muted-ink);
      white-space: nowrap;
    }

    /* Episodes grid */
    .episodes{
      padding: 24px 0 80px;
    }
    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--grid-gap);
    }
    @media (min-width: 768px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    /* Episode card */
    .card{
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: .6rem;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      border: 1px solid rgba(2,6,23,.06);
      padding: 1rem;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;

    .card:hover{ transform: translateY(-2px); box-shadow: var(--shadow-2); border-color: rgba(2,6,23,.12); }
    .card h3{

    .meta{

    .tags{

    .desc{

    .byline{

    /* Loader / sentinel */
    .loader{
      display: grid; place-items: center;
      padding: 24px; color: var(--muted-ink);
    }
    .spinner{
      width: 22px; height: 22px; border-radius: 50%;
      border: 3px solid rgba(2,6,23,.12);
      border-top-color: var(--brand);
      animation: spin 1s linear infinite;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }

    .no-results{
      grid-column: 1 / -1;
      background: linear-gradient(180deg, #fff, #fff);
      border: 1px dashed rgba(2,6,23,.18);
      border-radius: var(--radius);
      padding: 18px;
      color: var(--muted-ink);
      text-align: center;
    }

    /* Accessibility / motion */
    @media (prefers-reduced-motion: reduce){
      .card, .search input[type="search"]{ transition: none; }
    }
  </style>

    // ======== Utilities ========
    const $ = sel => document.querySelector(sel);
    const grid = $('#grid');
    const sentinel = $('#sentinel');
    const countEl = $('#count');
    const searchInput = $('#q');

    const PAGE_SIZE = 5;
    let filtered = EPISODES.slice();
    let rendered = 0;

    const fmtDate = d => new Date(d + 'T12:00:00Z').toLocaleDateString(undefined, { year:'numeric', month:'short', day:'2-digit' });

    function tagPills(tags = [], regions = []) {
      const unique = [...new Set([...(tags||[]), ...(regions||[])])];
      return unique.map(t => `<span class="tag">${t}</span>`).join('');
    }

    function cardTemplate(ep){
      return `
        <article class="card" id="episode-${ep.id}" aria-label="Episode ${ep.id}: ${ep.title}">
          <div>
            <p class="meta">Episode ${ep.id} • ${fmtDate(ep.date)} • ${ep.duration}</p>
            <h3>${ep.title}</h3>
            <div class="tags">${tagPills(ep.tags, ep.region)}</div>
            <p class="desc">${ep.desc}</p>
          </div>
          <div>
            <audio controls preload="none" src="${ep.audio}" aria-label="Audio for episode ${ep.id}: ${ep.title}" controlsList="nodownload"></audio>
          </div>
          <div class="byline">
            <span>THE JOB POST</span>
            <a href="#episode-${ep.id}" aria-label="Link to episode ${ep.id}">Permalink</a>
          </div>
        </article>
      `;
    }

    function renderMore(n = PAGE_SIZE){
      const next = filtered.slice(rendered, rendered + n);
      if(!next.length){ return false; }
      const frag = document.createDocumentFragment();
      next.forEach(ep => {
        const div = document.createElement('div');
        div.innerHTML = cardTemplate(ep);
        frag.appendChild(div.firstElementChild);
      });
      grid.appendChild(frag);
      rendered += next.length;
      countEl.textContent = String(filtered.length);
      return true;
    }

    function resetAndRender(){
      rendered = 0;
      grid.innerHTML = '';
      renderMore(PAGE_SIZE);
      toggleSentinel();
    }

    function toggleSentinel(){
      const hasMore = rendered < filtered.length;
      sentinel.style.display = hasMore ? 'grid' : 'none';
      sentinel.setAttribute('aria-hidden', hasMore ? 'false' : 'true');
    }

    // Pause other audios when one plays
    grid.addEventListener('play', (e) => {
      if(e.target.tagName !== 'AUDIO') return;
      grid.querySelectorAll('audio').forEach(a => { if(a !== e.target){ a.pause(); } });
    }, true);

    // Debounce helper
    function debounce(fn, ms){
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
    }

    const doSearch = debounce(() => {
      const q = searchInput.value.trim().toLowerCase();
      if(!q){
        filtered = EPISODES.slice();
        resetAndRender();
        return;
      }
      filtered = EPISODES.filter(ep => {
        const hay = [
          ep.title, ep.desc, ...(ep.tags||[]), ...(ep.region||[])
        ].join(' ').toLowerCase();
        return hay.includes(q);
      });
      if(!filtered.length){
        grid.innerHTML = `<div class="no-results">No episodes match “${escapeHtml(q)}”. Try keywords like <em>CV</em>, <em>salary</em>, <em>South Africa</em>, or <em>Nigeria</em>.</div>`;
        countEl.textContent = '0';
        sentinel.style.display = 'none';
        return;
      }
      resetAndRender();
    }, 160);

    function escapeHtml(s){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

    // Intersection Observer for infinite loading
    const io = new IntersectionObserver((entries) => {
      for(const entry of entries){
        if(entry.isIntersecting){
          const added = renderMore(PAGE_SIZE);
          toggleSentinel();
          if(!added){ io.unobserve(sentinel); }
        }
      }
    }, { rootMargin: '800px 0px' });

      resetAndRender();
      io.observe(sentinel);
      searchInput.addEventListener('input', doSearch);
      // Respect hash deep-linking (#episode-XX)
      if(location.hash && document.getElementById(location.hash.slice(1))){
        document.getElementById(location.hash.slice(1)).scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    })();
  </script>
